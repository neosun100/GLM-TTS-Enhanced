version: '3.8'

services:
  glm-tts:
    image: neosun/glm-tts:v1.2.0
    container_name: glm-tts
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
      - PORT=8080
      - GPU_IDLE_TIMEOUT=60
      - TEMP_DIR=/tmp/glm-tts-voices
      - ENABLE_MEMORY_CACHE=true
    ports:
      - "0.0.0.0:8080:8080"
    volumes:
      - /tmp/glm-tts-voices:/tmp/glm-tts-voices
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]
  
  glm-tts-streaming:
    image: neosun/glm-tts:v1.3.0-fastapi-fix
    container_name: glm-tts-streaming
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
    ports:
      - "0.0.0.0:8081:8081"
    volumes:
      - /tmp/glm-tts-voices:/tmp/glm-tts-voices
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]
