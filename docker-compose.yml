version: '3.8'

services:
  glm-tts:
    image: neosun/glm-tts:all-in-one-v2
    container_name: glm-tts
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
      - PORT=8080
      - GPU_IDLE_TIMEOUT=60
      - TEMP_DIR=/tmp/glm-tts-voices
      - ENABLE_MEMORY_CACHE=true
    ports:
      - "0.0.0.0:8080:8080"
    volumes:
      - /tmp/glm-tts-voices:/tmp/glm-tts-voices
      - ./emotion_control.py:/app/emotion_control.py
      - ./streaming_engine.py:/app/streaming_engine.py
      - ./emotion_streaming_api.py:/app/emotion_streaming_api.py
      - ./server.py:/app/server.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]
